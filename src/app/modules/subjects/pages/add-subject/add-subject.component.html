<div class="container mt-5">
  <h2>Crear Nueva Materia</h2>
  <form [formGroup]="subjectForm" (ngSubmit)="onSubmit()">
    <!-- Campo: Nombre de la Materia -->
    <div class="form-group mb-3">
      <label for="name">Nombre de la Materia</label>
      <input
        type="text"
        id="name"
        class="form-control"
        formControlName="name"
        placeholder="Introduce el nombre de la materia"
      />
      <div *ngIf="f['name'].invalid && (f['name'].dirty || f['name'].touched)" class="text-danger">
        <small *ngIf="f['name'].errors?.['required']">El nombre es obligatorio.</small>
        <small *ngIf="f['name'].errors?.['minlength']">Debe tener al menos 3 caracteres.</small>
        <small *ngIf="f['name'].errors?.['maxlength']">Máximo 50 caracteres.</small>
      </div>
    </div>

    <!-- Campo: Número de Créditos -->
    <div class="form-group mb-3">
      <label for="credits">Número de Créditos</label>
      <input
        type="text"
        id="credits"
        class="form-control"
        formControlName="credits"
        placeholder="Introduce el número de créditos"
      />
      <div *ngIf="f['credits'].invalid && (f['credits'].dirty || f['credits'].touched)" class="text-danger">
        <small *ngIf="f['credits'].errors?.['required']">El número de créditos es obligatorio.</small>
        <small *ngIf="f['credits'].errors?.['min']">Debe ser al menos 1 crédito.</small>
        <small *ngIf="f['credits'].errors?.['max']">Máximo 10 créditos.</small>
      </div>
    </div>

    <!-- Campo: Modalidad -->
    <div class="form-group mb-3">
      <label for="mode">Modalidad</label>
      <select id="mode" class="form-control" formControlName="mode">
        <option value="" disabled>Selecciona una modalidad</option>
        <option value="0">Presencial</option>
        <option value="1">Virtual</option>
      </select>
      <div *ngIf="f['mode'].invalid && (f['mode'].dirty || f['mode'].touched)" class="text-danger">
        <small *ngIf="f['mode'].errors?.['required']">La modalidad es obligatoria.</small>
      </div>
    </div>

    <!-- Botón para Enviar -->
    <button type="submit" class="btn btn-primary" [disabled]="subjectForm.invalid">
      Crear Materia
    </button>
  </form>
</div>
